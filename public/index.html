<body class=login>
  <div id="root"></div>

	
	<script>
		$$.loaded();
	</script>
    <script>
        $('#login').find('form').validationOptions({
            rules: {
                "login_pw": {
                    remote: {
                        url: "extras/login.php",  // ATTENTION: Credentials sent as plain text, if you're not using HTTPS!
                        type: "post",
                        data: {
                            login_name: function() {
                                return $('#login_name').val();
                            }
                        }
                    }
                }
            },
            messages: {
                "login_pw": {
                    remote: "Username/password are wrong."
                }
            }
        });
    </script>
